{% extends 'base.html' %}
{% block content %}
    <div class="centerstage">
    {% for post in post_list %}
        <div class="post">
        <h1><a href="{% url 'blog:post_detail' pk=post.id %}">{{ post.title| title }}</a></h1>
        <div class="date">
        <p>Published on : {{ post.published_date|date:"D,d-M-Y" }}</p>
        </div>
            <a href="{% url 'blog:post_detail' pk=post.id %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}
    </div>
{% endblock %}
